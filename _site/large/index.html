<p>There are 3 types of layouts available for posts and pages. A page can be set to large width by adding front matter <code class="highlighter-rouge">large</code> as shown.</p>

<figure class="highlight"><pre><code class="language-yml" data-lang="yml"><span class="s">---</span><span class="err">
</span>
<span class="s">layout</span><span class="pi">:</span> <span class="s">post</span><span class="err">
</span>
<span class="s">title</span><span class="pi">:</span>  <span class="s2">"</span><span class="s">Large</span><span class="nv"> </span><span class="s">Layout"</span><span class="err">
</span>
<span class="s">width</span><span class="pi">:</span> <span class="s">large</span><span class="err">
</span>
<span class="nn">---</span></code></pre></figure>

<p>The page width will be 1000px.</p>

<p>*This option is only available on full version.</p>

<style>
.page-container {max-width: 1000px}
</style>
